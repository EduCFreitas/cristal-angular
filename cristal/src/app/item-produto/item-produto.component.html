<div class="body">

    <div class="grid second-nav">
        <nav>
            <ol class="breadcrumb-list pt-4 ml-3">
                <li class="breadcrumb-item" routerLink="/home">Home</li>
                <li class="breadcrumb-item" routerLink='/produtos'>produtos</li>
                <li class="breadcrumb-item active">{{produto.id}}</li>
            </ol>
        </nav>
    </div>

    <main class="main text-center mt-5">
            <div class="col-md-12 d-flex text-justify-content-center">
                <div class="container"> 

                    <div class="row">

                        <div class="col-6">
                            <div class="grid produto">
                                <div class="produto-galeria">
                                    <div class="imagem-produto d-flex justify-content-center">
                                        <div class="card-img" style="width: 18rem;">
                                            <img class="card-img-top" src="{{produto.foto}}" alt="Imagem de capa do card">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-6">
                            <div class="column-xs-12 column-md-5">
                                <h1 class="text-left">{{produto.nome}}</h1>
                                <div class="descricao">
                                    <small class="text-left">
                                        {{produto.categoria}}
                                    </small>
                                    <p class="text-justify">
                                        {{produto.descricao}}
                                    </p>
                                    <h4 class="text-left">
                                        {{produto.valor}}
                                    </h4>
                                </div>
                                <div class="column-xs-12 column-md-5">
                                    <div class="card-body">
                                        <h5 class="d-inline"> 
                                            Tamanho {{produto.tamanho}} 
                                        </h5>

                                        <!-- Botão para acionar modal -->
                                        <div class="button-modal text-right d-inline ml-5">
                                            <button type="button-modal" class="btn" data-toggle="modal" data-target="#Modal">
                                                Tabelas de tamanhos
                                            </button>
                                        </div>

                                        <!-- Modal EDITAR -->
                                        <div class="modal fade" id="Modal" tabindex="-1" role="dialog"
                                            aria-labelledby="ModalLabel" aria-hidden="true">



                                            <div class="modal-dialog modal-dialog-centered" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="TituloModalCentralizado">Título do modal
                                                        </h5>
                                                        <button type="button" class="close" data-dismiss="modal"
                                                            aria-label="Fechar">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>
                                                    <div class="modal-body">
                                                        ...
                                                    </div>
                                                
                                                        <input name="comprar" id="comprar" class="login-btn mb-4" type="button" value="Comprar" (click)="comprar()">
                                                
                                                </div>
                                            </div>
                                            <div>

                                            </div>
                                        </div>

                                        <div class="card-body">
                                            <p class="card-text">
                                                Quantidade em estoque:{{produto.qtdEstoque}}
                                            </p>
                                        </div>

                                        <input name="comprar" id="comprar" class="btn btn-block login-btn mb-4" type="button" value="Comprar" (click)="comprar()">
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </main>
</div>

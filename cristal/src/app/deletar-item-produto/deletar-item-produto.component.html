<div class="body">
    
    <main class="main text-center pt-5">
        <div class="col-md-12 d-flex text-justify-content-center">
            <div class="container"> 
    
                <div class="row">
    
                    <div class="col-6">
                        <div class="grid produto">
                            <div class="produto-galeria">
                                <div class="imagem-produto d-flex justify-content-center">
                                    <div class="card-img" style="width: 18rem;">
                                        <img class="card-img-top" src="{{produto.foto}}" alt="Imagem de capa do card">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="col-6">
                            <div class="column-xs-12 column-md-5">
                                <h1 class="text-left">{{produto.nome}}</h1>
                                <div class="descricao">
                                    <small class="text-left">
                                        {{produto.id}}
                                    </small>
                                    <small class="text-left">
                                        {{produto.categoria}}
                                    </small>
                                    <p class="text-justify">
                                        {{produto.descricao}}
                                    </p>
                                    <h4 class="text-left">
                                        {{produto.valor}}
                                    </h4>
                                </div>
                                <div class="column-xs-12 column-md-5">
                                    <div class="card-body">
                                        <h5 class="d-inline"> 
                                            Tamanho {{produto.tamanho}} 
                                        </h5>
                                        <div class="card-body">
                                            <p class="card-text">
                                                Quantidade em estoque:{{produto.qtdEstoque}}
                                            </p>
                                        </div>
                                        <p class="lead block">Deseja excluir este produto?</p>
                                        <div class="col-md-12 d-flex justify-content-center">
                                            <button class="btn btn-outline-success mr-3" (click)="btnSim()">Sim</button>
                                            <button class="btn btn-outline-danger" (click)="btnNao()">NÃ£o</button>
                                        </div>
                                    </div>
    
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
